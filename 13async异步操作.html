<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async异步操作</title>
</head>
<body>
    <script>
        // 作用：使得异步操作更加方便
        // 基本操作： 会返回一个promise对象 可以通过.then .catch 来调用

        // 是 Generator 的一个语法糖
        async function f(){
            // return await "hello";
            let s = await "hello,world!";
            let data = await s.split('')
            return data;
        }
        console.log(f().then(v=>{
            console.log(v);
        }));

        async function f2(){
            // throw new Error('出错了！')
            try{
                await Promise.reject("chucuole");
            } catch (err){

            }
            
            // 只要一个 promise命令，出现reject，就不会继续执行。
            return await Promise.resolve("hello");
        }
        f2().then(v=>console.log(v)).catch(e=>console.log(e));

        //
    </script>
</body>
</html>
