<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            sayName(){
                return this.name;
            }
            sayAge(){
                return this.age;
            }

        }
        class Dog extends Animal{
            constructor(name,age,color){
                super(name,age)
                this.color = color;
            }
            sayColor(){
                return `${this.name}是${this.age}岁了，颜色是${this.color}`;
            }
        }
    </script>
</body>
</html>
